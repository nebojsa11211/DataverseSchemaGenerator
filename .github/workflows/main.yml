name: Build and Package

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # Changed from ubuntu-latest to windows-latest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Or 6.0.x/7.0.x depending on your project

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      # This will create the .exe and necessary DLLs
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DataverseSchemaGenerator-Windows
        path: ./publish/
